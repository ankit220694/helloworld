
<html>
<head>
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div id="input"></div>
		<table>
			<tr>
				<td class="button" id="clear">C</td>
				<td colspan="3" class="display"><input type="text" id="display-input"></td>
			</tr>
			<tr>
				<td class="button number">7</td>
				<td class="button number">8</td>
				<td class="button number">9</td>
				<td class="button operator">+</td>
			</tr>
			<tr>
				<td class="button number">4</td>
				<td class="button number">5</td>
				<td class="button number">6</td>
				<td class="button operator">-</td>
			</tr>
			<tr>
				<td class="button number">1</td>
				<td class="button number">2</td>
				<td class="button number">3</td>
				<td class="button operator">/</td>
			</tr>
			<tr>
				<td class="button number">0</td>
				<td class="button" id="dot">.</td>
				<td class="button" id="equalto">=</td>
				<td class="button operator">x</td>
			</tr>

		</table>

	</div>
	
	<script src="script.js"></script>
</body>
</html>
